<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="/images/bg-pattern-card.svg" alt="Error">
    </div>
    <div class="mid">
      <img src="/images/image-victor.jpg" alt="image of vector">
      <div class="name_age">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <p>London</p>
    </div>
    <hr class="line">
    <div class="bottom">
      <div class="bottom_center">
        <span class="bottom_font_width">80k</span>
        <br>
        <span class="bottom_small_size">Followers</span>
      </div>
      <div class="bottom_center">
        <span class="bottom_font_width">803K</span>
        <br>
        <span class="bottom_small_size">Likes</span>
      </div>
      <div class="bottom_center">
        <span class="bottom_font_width">1.4K</span>
        <br>
        <span class="bottom_small_size">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
